<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>SGD: #{bundle.todosC}</title>
    </h:head>
    <h:body >
        <ui:composition template="./WEB-INF/template/modelo.xhtml">
            <ui:define name="conteudo">
                <b:container>
                    <h1>#{bundle.todosC}</h1>
                    <b:row>
                        <b:column col-md="12" style="margin-top: 2%;">
                            <h:form id="formulario" style="margin-top: 1%;">
                                <b:dataTable class="tabela" value="#{clienteBean.lista}" 
                                             var="cliente"
                                             excel="true"
                                             csv="false"
                                             pdf="true"
                                             columnVisibility="true"
                                             copy="true"
                                             print="true">
                                    <b:dataTableColumn value="#{cliente.idCliente}"  label="ID"/>
                                    <b:dataTableColumn value="#{cliente.cpf}"  label="#{bundle.cpf}"/>
                                    <b:dataTableColumn value="#{cliente.nome}" label="#{bundle.nome}" />
                                    <b:dataTableColumn value="#{cliente.telefone}" label="#{bundle.celular}" />
                                    <b:dataTableColumn value="#{cliente.idEndereco.rua}"  label="#{bundle.endereco}"/>
                                    <b:dataTableColumn value="#{cliente.idEndereco.cidade}" label="#{bundle.cidade}" />
                                    <b:dataTableColumn label="#{bundle.acoes}">
                                            <p:commandButton action="#{clienteBean.excluirCliente()}" 
                                                             icon="ui-icon-trash" 
                                                             title="#{bundle.remover}"
                                                             update="@(.tabela)"
                                                             process="@form">                          
                                                <f:setPropertyActionListener value="#{cliente}" target="#{clienteBean.cliente}" />
                                            </p:commandButton>
                                    </b:dataTableColumn>                                       
                                </b:dataTable>
                            </h:form>
                            <footer>
                                <p align="center">#{bundle.rodape}</p>
                            </footer>
                        </b:column>
                    </b:row>
                </b:container>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
