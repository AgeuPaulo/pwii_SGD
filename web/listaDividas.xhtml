<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>SGD: #{bundle.todasD}</title>
    </h:head>
    <h:body >
        <ui:composition template="./WEB-INF/template/modelo.xhtml">
            <ui:define name="conteudo">
                <b:container>
                    <h1>#{bundle.todasD}</h1>
                    <b:row>
                        <b:column col-md="12" style="margin-top: 2%;">
                            <h:form  style="margin-top: 1%;">
                                <b:dataTable class="tabela" value="#{dividaBean.lista}"
                                             var="divida"
                                             excel="true"
                                             csv="false"
                                             pdf="true"
                                             columnVisibility="true"
                                             copy="true"
                                             print="true">
                                    <b:dataTableColumn value="#{divida.idDivida}"  label="ID"/>
                                    <b:dataTableColumn value="#{divida.idCliente.nome}"  label="#{bundle.cliente}"/>
                                    <b:dataTableColumn value="#{divida.descricao}" label="#{bundle.descricao}" />
                                    <b:dataTableColumn label="#{bundle.datadivida}">
                                        <h:outputText value="#{divida.dataDivida}">
                                            <f:convertDateTime pattern="dd/MM/yyyy" />
                                        </h:outputText>
                                    </b:dataTableColumn>
                                    <b:dataTableColumn value="#{divida.idTipo.tipo}" label="#{bundle.tipo}"/>
                                    <b:dataTableColumn value="#{divida.status}" label="#{bundle.status}"/>
                                    <b:dataTableColumn value="#{divida.valor}" label="#{bundle.valor}"/>
                                    <b:dataTableColumn label="#{bundle.acoes}">
                                        <p:commandButton action="#{dividaBean.excluirDivida()}" 
                                                         icon="ui-icon-trash" 
                                                         title="#{bundle.remover}"
                                                         update="@(.tabela)"
                                                         process="@form">                          
                                            <f:setPropertyActionListener value="#{divida}" target="#{dividaBean.divida}" />
                                        </p:commandButton>
                                    </b:dataTableColumn>
                                </b:dataTable>
                            </h:form>
                            <footer>
                                <p align="center">#{bundle.rodape}</p>
                            </footer>
                        </b:column>
                    </b:row>
                </b:container>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
