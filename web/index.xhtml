<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>SGD: #{bundle.sgd}</title>
        <link href="resources/css/estilo.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <b:container>
            <p:messages id="messages" />
            <h:form styleClass="form-signin" prependId="false">
                <h:graphicImage library="imagens" name="logo.PNG" width="100%" height="100%"></h:graphicImage>
                <b:inputText id="login" value="#{usuarioBean.usuario.username}">
                    <f:facet name="prepend">
                        <b:icon name="user" />
                    </f:facet>
                </b:inputText>
                <b:inputText id="senha" type="password" value="#{usuarioBean.usuario.senha}">
                    <f:facet name="prepend">
                        <b:iconAwesome name="key" />
                    </f:facet>
                </b:inputText>
                <p:link id="esqueceu-senha" value="#{bundle.esqueceu}">
                    <f:param name="esqueceu" value="10" />
                </p:link>
                <br/>
                <br/>

                <b:commandButton look="primary btn-block" value="#{bundle.entrar}" size="lg" id="bEntrar" action="#{usuarioBean.logar()}" />
                
                <br></br>
            </h:form>
        </b:container>
    </h:body>
</html>
